<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Recipe Reconnaissance</title>
</head>
<body>
    <header>
        <h1>Recipes</h1>
        <h2>Which of these 5 recipes do you want??</h2>
    </header>
    <div id = "selector">
        <label for = "ingredient">What is in your kitchen?</label>
        <select name = "ingredient" id = "ingredient">
            <option value = "sugar">Sugar</option>
            <option value = "butter">Butter</option>
            <option value = "garlic-cloves">Garlic Cloves</option>
            <option value = "french-bread">French Bread</option>
            <option value = "parsley">Parsley</option>
            <option value = "soba-noodles">Soba Noodles</option>
            <option value = "soy-sauce">Soy Sauce</option>
            <option value = "dashi">Dashi</option>
            <option value = "eggs">Eggs</option>
            <option value = "salt">Salt</option>
            <option value = "flour">Flour</option>
            <option value = "vanilla">Vanilla</option>
            <option value = "baking-powder">Baking Powder</option>
            <option value = "milk">Milk</option>
            <option value = "cocoa-powder">Cocoa Powder</option>
            <option value = "oil">Oil</option>
            <option value = "lemon-juice">Lemon Juice</option>
        </select>
    </div>
    <div id = "card-container">

    </div>
</body>
</html>
